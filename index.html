<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="assets/calc-style.css" type="text/css">

</head>

<body>

    <h1>
      JavaScript Calculator
    </h1>

    <p>NOTE: Calculator is fully functional with numpad/keyboard input.</p>

<div class="container" id="calcBorder">

    <div class="wrapper">

        <div class="numbers" id="output">
            0
        </div>

        <div class="btn roundButtons buttonC">C</div>
        <div class="btn roundButtons buttonBS">
            <img src="img/backspace.png" height="20px" width="20px">
        </div>
        <div class="btn roundButtons buttonDivide">
            <img src="img/divide.png" height="10px" width="10px">
        </div>
        <div class="btn roundButtons buttonPlus">
            <img src="img/plus.png" height="10px" width="10px">
        </div>

        <div class="btn numbers button7">7</div>
        <div class="btn numbers button8">8</div>
        <div class="btn numbers button9">9</div>
        <div class="btn roundButtons buttonMinus">
            <img src="img/minus.png" height="10px" width="10px">
        </div>

        <div class="btn numbers button4">4</div>
        <div class="btn numbers button5">5</div>
        <div class="btn numbers button6">6</div>
        <div class="btn roundButtons buttonMultiply">
            <img src="img/multiply.png" height="10px" width="10px">
        </div>

        <div class="btn numbers button1">1</div>
        <div class="btn numbers button2">2</div>
        <div class="btn numbers button3">3</div>

        <div class="btn numbers button0">0</div>
        <div class="btn buttonPeriod">.</div>
        <div class="btn longRoundButton buttonEqual">
            <img src="img/equal.png" height="10px" width="10px">
        </div>

    </div>

</div>

    <div id="copyright">
      <p>
        Copyright (c) 2017 | All rights reserved
      </p>
    </div>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
